<div class="wrapper">
  <h1 class="join-group-heading">Join group</h1>
  <form class="join-group-form">
    <mat-form-field>
      <input
        matInput
        placeholder="Code"
        [(ngModel)]="code"
        id="code"
        name="code"
        required>
    </mat-form-field>
    <span *ngIf="!isCodeValid; else emptySpace" style="color: red; margin-bottom: 1rem;">Invalid code.</span>
    <ng-template #emptySpace>
      <span style="margin: 1rem 0;"></span>
    </ng-template>
    <button mat-raised-button (click)="validateCode()" class="validate-code-btn" [disabled]="code === ''">Join group</button>
  </form>
</div>
