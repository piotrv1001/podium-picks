<div class="race-card" (click)="raceClicked()">
  <div class="row">
    <div class="race-name">{{ race?.name }}</div>
    <mat-icon *ngIf="isAdmin" (click)="editRaceClicked($event)" class="edit-icon">edit</mat-icon>
  </div>
  <div class="race-country">{{ race?.country }}</div>
  <div class="race-date">{{ race?.date | date : 'longDate' }}</div>
  <span [class]="'fi fi-' + race?.countryCode?.toLowerCase() + ' race-flag'"></span>
</div>
