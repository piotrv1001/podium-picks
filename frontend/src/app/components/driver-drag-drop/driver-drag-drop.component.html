<div class="drop-row">
  <div class="index-list">
    <span *ngFor="let driver of drivers; let i = index" class="index">{{ i + 1 }}</span>
  </div>
  <div
    cdkDropList
    class="driver-list"
    (cdkDropListDropped)="drop($event)">
    <div *ngFor="let driver of drivers; let i = index"
      class="driver-box"
      cdkDrag
      [cdkDragDisabled]="!isEditable"
      [ngStyle]="{'cursor': isEditable ? 'move' : 'default'}"
      [ngClass]="lastMovedItemIndex === i ? 'gray-bg' : 'white-bg'">
      <app-driver-name
        [driver]="driver"
        [points]="pointArray[i]"
        [showDragIcon]="isEditable"        >
      </app-driver-name>
    </div>
  </div>
  <button *ngIf="isEditable"
    mat-raised-button
    color="primary"
    (click)="saveBtnClicked()"
    class="save-predictions-btn"
    [disabled]="!madeChanges">Save</button>
</div>
