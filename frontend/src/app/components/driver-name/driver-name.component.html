<div class="wrapper">
  <div class="driver-info">
    <div class="team-color-icon" [style.background-color]="driver?.team?.color"></div>
    <span class="driver-name">{{ driver?.name | driverFirstName }}</span>
    <span class="driver-last-name driver-name">{{ driver?.name | driverLastName }}</span>
    <span class="team-name">{{ driver?.team?.name }}</span>
  </div>
  <mat-icon *ngIf="showDragIcon" class="drag-icon">drag_indicator</mat-icon>
  <span *ngIf="points">{{ points }}</span>
</div>
