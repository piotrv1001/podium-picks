<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data.cancelText }}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{ data.okText }}</button>
</mat-dialog-actions>
