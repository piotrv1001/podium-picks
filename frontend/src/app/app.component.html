<div *ngIf="isAuthenticated; else loginPage">
  <nav class="top-nav">
    <mat-icon class="log-out-btn" (click)="navigateHome()" matTooltip="Home" aria-label="Go home">home</mat-icon>
    <mat-icon class="log-out-btn" (click)="logOut()" matTooltip="Log out" aria-label="Log out">power_settings_new</mat-icon>
  </nav>
  <div class="router-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loginPage>
  <app-login *ngIf="!createNewAccount; else registerPage" (registerBtnClick)="handleRegisterBtnClick()"></app-login>
  <ng-template #registerPage>
    <app-register (loginBtnClick)="handleLoginBtnClick()"></app-register>
  </ng-template>
</ng-template>
